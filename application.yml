apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
spec:
  destination:
    namespace: cpu-monitor
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/Jishan7866/argocd.git
    path: k8s
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  syncOptions:
    - CreateNamespace=true
