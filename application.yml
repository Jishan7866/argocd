apiVersion: argoproj.io/v1alpha1
kind: Appication
metadata:
  name: myapp-argo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Jishan7866/argocd.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: cpu-monitor
    syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
